{% set name = "tangods-achtung" %}
{% set version = "0.13.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/tangods_achtung-{{ version }}.tar.gz
  sha256: 6092885fc8eec0cd2869cece7235ada993c4417bf954387544ebcb3b5586a243

build:
  entry_points:
    - Achtung = achtung.achtung:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=45
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - pytango
    - pyparsing
    - httpx

test:
  imports:
    - achtung
  commands:
    - pip check
    - Achtung --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://gitlab.com/MaxIV/dev-maxiv-achtung
  summary: Achtung, a Tango device for managing alarms (Panic compatible)
  license: GPL-3.0-or-later
  license_file: LICENSE.txt
  dev_url: https://gitlab.com/MaxIV/dev-maxiv-achtung

extra:
  recipe-maintainers:
    - beenje
    - johanfforsberg
